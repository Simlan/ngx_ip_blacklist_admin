{% extends "dashboard/layout.html" %}
{% block theme_js_files %}
{% endblock %}
<script type="text/javascript" src="../../static/assets/js/plugins/tables/footable/footable.min.js"></script>

<script type="text/javascript" src="../../static/assets/js/core/app.js"></script>
<script type="text/javascript" src="../../static/assets/js/pages/table_responsive.js"></script>
{% block content %}
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Request header</h5>


            <table class="table table-togglable table-hover default footable-loaded footable">
                <thead>
                <tr>
                    <th class="footable-visible footable-first-column" data-hide="phone">Key</th>
                    <th class="footable-visible" data-toggle="true">Data</th>

                </tr>
                </thead>
                <tbody>
                {% for key, value in data.iteritems() %}
                    <tr>
                        <td class="footable-visible footable-first-column">{{ key }}</td>
                        <td class="footable-visible"><span class="footable-toggle"></span><a href="#">{{ value }}</a>
                        </td>


                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
{% endblock %}
